<div class="selection-page-layout">
  <div class="main-content">
    <div class="selection-container">
      <h2>First off, what's the occasion?</h2>
      
      <div class="pills-container">
        <button 
          class="pill" 
          [class.selected]="selectedOccasion === 'birthday'"
          (click)="selectOccasion('birthday')">
          Birthday
        </button>
        <button 
          class="pill" 
          [class.selected]="selectedOccasion === 'anniversary'"
          (click)="selectOccasion('anniversary')">
          Anniversary
        </button>
        <button 
          class="pill" 
          [class.selected]="selectedOccasion === 'wedding'"
          (click)="selectOccasion('wedding')">
          Wedding
        </button>
        <button 
          class="pill" 
          [class.selected]="selectedOccasion === 'christmas'"
          (click)="selectOccasion('christmas')">
          Christmas
        </button>
        <button 
          class="pill" 
          [class.selected]="selectedOccasion === 'valentines'"
          (click)="selectOccasion('valentines')">
          Valentine's Day
        </button>
        <button 
          class="pill" 
          [class.selected]="selectedOccasion === 'other'"
          (click)="selectOccasion('other')">
          Some Other Occasion
        </button>
      </div>

      <form [formGroup]="occasionForm" *ngIf="selectedOccasion === 'other'">
        <div class="input-container">
          <input 
            type="text" 
            formControlName="otherOccasion" 
            placeholder="Please specify the occasion">
        </div>
      </form>

      <div class="button-container">
        <button 
          class="next-button" 
          [disabled]="!selectedOccasion || (selectedOccasion === 'other' && !occasionForm.get('otherOccasion')?.value)"
          (click)="onNext()">
          Next
        </button>
        <button 
          class="skip-button"
          (click)="onSkip()">
          Skip
        </button>
      </div>
    </div>
  </div>
  <app-selection-summary />
</div>
