<div class="selection-page-layout">
  <app-start-over />
  <div class="main-content">
    <div class="selection-container">
      <h2>Is it for him or her?</h2>
      
      <div class="pills-container">
        <button 
          class="pill" 
          [class.selected]="selectedGender === 'male'"
          (click)="selectGender('male')">
          Male
        </button>
        <button 
          class="pill" 
          [class.selected]="selectedGender === 'female'"
          (click)="selectGender('female')">
          Female
        </button>
      </div>

      <div class="button-container">
        <button 
          class="next-button" 
          [disabled]="!selectedGender"
          (click)="onNext()">
          Next
        </button>
        <button 
          class="skip-button"
          (click)="onSkip()">
          Skip
        </button>
      </div>
    </div>
  </div>
  <app-selection-summary />
</div>
