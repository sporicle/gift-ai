<div class="selection-page-layout">
  <app-start-over />
  <div class="main-content">
    <div class="selection-container">
      <h2>What's your budget?</h2>

      <form [formGroup]="priceForm" (ngSubmit)="onSubmit()">
        <div class="input-container">
          <div class="price-input">
            <input 
              type="number" 
              formControlName="price" 
              placeholder="0.00"
              min="0"
              step="0.01">
          </div>
          
          <div class="error-message" *ngIf="priceControl?.invalid && priceControl?.touched">
            <span *ngIf="priceControl?.errors?.['required']">Price is required</span>
            <span *ngIf="priceControl?.errors?.['min']">
              Price must be greater than or equal to 0
            </span>
            <span *ngIf="priceControl?.errors?.['pattern']">
              Please enter a valid number
            </span>
          </div>
        </div>

        <div class="button-container">
          <button 
            type="submit" 
            class="next-button"
            [disabled]="priceForm.invalid">
            Next
          </button>
          <button 
            type="button"
            class="skip-button"
            (click)="onSkip()">
            Skip
          </button>
        </div>
      </form>
    </div>
  </div>
  <!-- <app-selection-summary /> -->
</div>
